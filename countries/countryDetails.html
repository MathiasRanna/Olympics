<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ITW 2022/23 - Olympic Games country Details</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../myCSS.css" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="../index.html" tabindex="Olympics">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5c/Olympic_rings_without_rims.svg/800px-Olympic_rings_without_rims.svg.png"
                    height="24" />
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="../athletes/athletes.html"><i
                                class="far fa-user text-warning"></i> Athletes</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="../competition/competitions.html"><i
                                class="fa fa-trophy"></i> Competitions</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="countries.html"><i
                                class=" far fa-flag text-danger"></i> Countries</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="../games/games.html"><i
                                class="fa fa-map-marker text-success"></i> Games</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="../modalities/modalities.html"><i
                                class="far fa-soccer-ball text-primary"></i> Modalities</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Work Area-->
    <div class="container">
        <div class="py-2 border-bottom mb-3">
            <h2 data-bind="text:Name() +' [' + Id() + ']'"></h2>
        </div>
        <!-- ko if:Name().length > 0 -->
        <div class="row border-bottom mx-0 my-1">
            <div class="col-2">Country Id</div>
            <div class="col-10" data-bind="text: Id"></div>
        </div>
        <div class="row border-bottom mx-0  my-1">
            <div class="col-2">Country Name</div>
            <div class="col-10" data-bind="text: Name"></div>
        </div>
        <div class="row border-bottom mx-0  my-1">
            <div class="col-2">IOC</div>
            <div class="col-10" data-bind="text: IOC"></div>
        </div>
        <div class="row border-bottom mx-0  my-1" data-bind="visible: Flag() != '' && Flag() != null">
            <div class="col-2">Flag</div>
            <div class="col-10">
                <img data-bind="attr:{src: Flag}" style="height: 100px"></img><br /><i class="fa fa-link"></i>
                [<a class="link-dark text-decoration-none" data-bind="attr: { href: Flag }, text: Flag"
                    target="_blank"></a>]
            </div>
        </div>
        <div class="row border-bottom mx-0 my-1">
            <div class="col-2">Events</div>
            <div class="col-10">
                <table class="table table-striped table-sm small">
                    <thead class="bg-dark text-light">
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Name</th>
                            <th scope="col">Photo</th>
                            <th scope="col">Modality</th>
                            <th scope="col">Results</th>
                        </tr>
                    </thead>
                    <tbody data-bind="foreach: events">
                        <tr>
                            <td class="align-middle" data-bind="text:Id"></td>
                            <td class="align-middle" data-bind="text:Name"></td>
                            <td class="align-middle"><a data-bind="attr: { href: Photo }" target="_blank"><img
                                        style="height: 20px;" data-bind="attr: {src: Photo}"></img></a>
                            </td>
                            <td class="align-middle" data-bind="text:Modality"></td>
                            <td class="align-middle" data-bind="text:Results"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- /ko -->
        <a href="countries.html" class="btn btn-default btn-sm small"><i class="fa fa-list"></i> Back to List</a>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5c/Olympic_rings_without_rims.svg/800px-Olympic_rings_without_rims.svg.png"
                            height="30" /> Loading data...
                    </h5>
                </div>
                <div class="modal-body text-center">
                    <i class="fa fa-spin fa-3x fa-refresh"></i>
                </div>
            </div>
        </div>
    </div>
    <!-- End of Work Area -->
    <nav class="navbar navbar-light bg-light fixed-bottom">
        <div class="container small">
            <div class="navbar-text">&copy; Introdução as Tecnologias Web - 2022/23</div>
            <div class="navbar-text">Made with <i class="far fa-heart text-danger"></i> for U by <a
                    href="mailto:jsp@ua.pt" class="text-decoration-none text-muted">jsp@ua.pt</a>.</div>
            <div class="navbar-nav">
                <div class="nav-item text-end"><a href="https://www.ua.pt" class="nav-link">Universidade de
                        Aveiro</a>
                </div>
            </div>
        </div>
    </nav>
    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery Bundle -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <!-- KnockOut Bundle -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.min.js"></script>
    <!-- jQueryUI Bundle -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script src="countryDetails.js"></script>
</body>

</html>
