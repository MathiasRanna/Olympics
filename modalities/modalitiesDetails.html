<!-- Work Area-->
<div class="container">
    <div class="py-2 border-bottom mb-3 d-flex">
        <div class="col-4"><h2 data-bind="text:Name"></h2></div>
        <div class="col-4"></div>
        <div class="col-4 text-end"><img style="height: 150px; width: 150px" src="" data-bind="attr: { src: Photo }"  alt="Photo of Modality - Unable to load"/></div>
    </div>

    <!-- ko if:Name().length > 0 -->
    <table class="table table-striped table-sm small">
        <thead class="bg-dark text-light">
        <tr>
            <th scope="col">Photo</th>
            <th scope="col">Name</th>
            <th scope="col">Total results</th>
        </tr>
        </thead>
        <tbody data-bind="foreach: Modalities">
        <tr>
            <td class="align-middle"><img style="height: 150px; width: 150px" src="" data-bind="attr: { src: Photo }"  alt="Photo of Modality - No photo available"/></td>
            <td class="align-middle" data-bind="text:Name"></td>
            <td class="align-middle" data-bind="text:Results"></td>
        </tr>
        </tbody>
    </table>
<!-- /ko -->
<a href="modalities.html" class="btn btn-default btn-sm small"><i class="fa fa-list"></i> Back to List</a>
</div>

    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5c/Olympic_rings_without_rims.svg/800px-Olympic_rings_without_rims.svg.png"
